<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;background:#f5f7fb;color:#1d2a35;}
    .wrap{max-width:420px;margin:8vh auto;background:#fff;border:1px solid #dfe7f1;border-radius:8px;box-shadow:0 6px 30px rgba(0,0,0,.06);overflow:hidden;}
    .head{background:linear-gradient(180deg,#0a3d62 0%, #124e7e 100%);color:#fff;padding:14px 16px;border-bottom:4px solid #4e9ed4;}
    .body{padding:18px;}
    label{display:block;font-weight:700;margin:10px 0 6px;font-size:14px;}
    input{width:100%;padding:10px;border:1px solid #cfd9e6;border-radius:6px;font-size:14px;}
    button{margin-top:14px;background:#0a3d62;color:#fff;border:none;padding:10px 14px;border-radius:6px;font-weight:800;letter-spacing:.3px;cursor:pointer;}
    button:hover{background:#0d4f80;}
    .msg{margin-top:10px;color:#a33;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head"><strong>Admin Login</strong></div>
    <div class="body">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="msg">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('admin_login') }}" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <button type="submit">Sign In</button>
      </form>
      <p style="margin-top:12px;font-size:13px;"><a href="{{ url_for('home') }}">‚Üê Back to site</a></p>
    </div>
  </div>
</body>
</html>
