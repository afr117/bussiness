<!DOCTYPE html>
<html>
<head>
    <title>Alt Product Catalog</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="/static/icons/manifest-icon-192.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        header {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .tab-title {
            width: 100%;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .tab-title h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 38px;
            font-weight: 600;
        }

        .tab-buttons {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .top-tab-button {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .top-tab-button:hover {
            background-color: #f0f0f0;
        }

        .tab-controls {
            background-color: #4B0082;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 30px 10px 10px;
            gap: 20px;
            width: 100vw;
            box-sizing: border-box;
        }

        .tab-section {
            display: flex;
            align-items: center;
        }

        .search-form {
            display: flex;
            gap: 10px;
            align-items: center;
            padding-top: 10px;
        }

        .search-form input,
        .search-form select {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-form button {
            background-color: white;
            color: #4B0082;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .bottom-links a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-size: 28px;
            border-right: 3px solid white;
            padding-right: 10px;
        }

        .bottom-links a:last-child {
            border-right: none;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }

        .admin-button {
            background-color: white;
            color: #4B0082;
            padding: 6px 8px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .admin-button:hover {
            background-color: #e0e0e0;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
            background: url('/static/images/products-bg.jpg') no-repeat center center;
            background-size: cover;
            box-sizing: border-box;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            width: 250px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            background-color: white;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            padding-bottom: 40px;
            gap: 20px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Tab 1 -->
        <div class="tab-title">
            <h1>Product Catalog</h1>
        </div>

        <!-- Tab 2 -->
        <div class="tab-buttons">
            <a href="/alt" class="top-tab-button">Alt Site</a>
            <a href="/" class="top-tab-button">Main Site</a>
            <button class="top-tab-button">Button 3</button>
            <button class="top-tab-button">Button 4</button>
            <button class="top-tab-button">Button 5</button>
            <button class="top-tab-button">Button 6</button>
        </div>

        <!-- Tab 3 -->
        <div class="tab-controls">
            <div class="tab-section">
                <form method="get" class="search-form">
                    <input type="text" name="search" placeholder="Search..." value="{{ search }}">
                    <select name="category">
                        <option value="">All Categories</option>
                        {% for c in categories %}
                        <option value="{{ c }}" {% if c == selected_category %}selected{% endif %}>{{ c }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="tab-section bottom-links">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
            <div class="tab-section">
                <a href="{{ url_for('admin') }}" class="admin-button">Admin Login</a>
            </div>
        </div>
    </header>

    <div class="products">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Contact: {{ product.phone }}</p>
            <p>Category: {{ product.category }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><img src="/static/images/facebook.png" alt="Facebook"></a>
        <a href="https://instagram.com" target="_blank"><img src="/static/images/instagram.png" alt="Instagram"></a>
    </div>
</body>
</html>
