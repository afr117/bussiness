<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Admin Panel</h1>

  {% if login %}
    <form method="POST" action="/admin/login">
      <input type="password" name="password" placeholder="Enter admin password" required>
      <button type="submit">Login</button>
      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
    </form>
  {% else %}

    <a href="/admin/logout">Logout</a>

    <h2>Add Product</h2>
    <form method="POST" action="/admin/add">
      <input type="text" name="name" placeholder="Product name" required>
      <input type="text" name="image" placeholder="Image filename (e.g. product1.jpg)" required>
      <input type="text" name="description" placeholder="Description" required>
      <input type="text" name="phone" placeholder="Phone number" required>
      <select name="category">
        <option value="General">General</option>
        <option value="Electronics">Electronics</option>
        <option value="Home">Home</option>
        <option value="Clothing">Clothing</option>
      </select>
      <button type="submit">Add Product</button>
    </form>

    <h2>All Products</h2>
    {% for product in products %}
      <form method="POST" action="/admin/edit/{{ loop.index0 }}">
        <input type="text" name="name" value="{{ product.name }}" required>
        <input type="text" name="image" value="{{ product.image }}" required>
        <input type="text" name="description" value="{{ product.description }}" required>
        <input type="text" name="phone" value="{{ product.phone }}" required>
        <input type="text" name="category" value="{{ product.category }}" required>
        <button type="submit">Save</button>
      </form>
      <form method="POST" action="/admin/delete/{{ loop.index0 }}">
        <button type="submit">Delete</button>
      </form>
      <hr>
    {% endfor %}
  {% endif %}
</body>
</html>
